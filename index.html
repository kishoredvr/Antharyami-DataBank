    <script>

ord with 159 victories, and the Indy car racing career wins record with 67.\r\nFoyt is the only driver to have won the Indianapolis 500, the 24 Hours of Le Mans, the Daytona 500, and the 24 Hours of Daytona. In the NASCAR stock car circuit, Foyt won seven times, including the 1964 Firecracker 400 and the 1972 Daytona 500. He survived three major crashes that caused serious injuries and narrowly escaped a fourth. Foyt's success has led to induction into numerous motorsports halls of fame.\r\nIn the mid-1960s, Foyt became a team owner, fielding cars for himself and other drivers. Since retiring from active race driving, he has owned A. J. Foyt Enterprises, which has fielded teams in CART, the IndyCar Series, and NASCAR."},{"Name":"Aaron Eckhart","Gender":"Male","Date":24909.0,"Time":0.7847222222222222,"Lognitude":122.16,"Latitude":37.445,"Time Zone":"-08:00:00","Location":"Palo Alto,  CA,  United States, ","Rating":"{'rodden': 'AA'}","Notes":"Aaron Edward Eckhart (born March 12, 1968) is an American actor. Born in Cupertino, California, Eckhart moved to the United Kingdom at an early age. He began his acting career by performing in school plays, before moving to Australia for his high school senior year. He left high school without graduating, but earned a diploma through a professional education course, and then graduated from Brigham Young University (BYU) in Provo, Utah, in 1994 with a Bachelor of Fine Arts  degree in film.\r\nAs an undergraduate at BYU, Eckhart met director and writer Neil LaBute, who cast Eckhart in several of LaBute's original plays. Five years later Eckhart made a debut as an unctuous, sociopathic womanizer in LaBute's black comedy film In the Company of Men (1997), followed by appearances in three more of the director's films.\r\nEckhart gained wide recognition as George in Erin Brockovich (2000), and, in 2006, he received a Golden Globe nomination for his portrayal of Nick Naylor in Thank You for Smoking. In 2008 he played a major role in Christopher Nolan's blockbuster Batman film The Dark Knight as District Attorney Harvey Dent / Two-Face.\r\nHe went on to appear in Love Happens, Rabbit Hole, Battle: Los Angeles, The Rum Diary, Olympus Has Fallen and its sequel, I, Frankenstein, Sully, and Midway."}];

        function loadData() {
            try {
                document.getElementById("status").className = "loading";
                document.getElementById("status").innerHTML = "Loading data...";
                
                // Extract headers from the first object's keys
                const headers = Object.keys(jsonData[0]);
                
                // Convert the data into rows
                const rows = jsonData.map(item => {
                    return headers.map(header => item[header]);
                });
                
                renderTable(headers, rows);
                document.getElementById("status").innerHTML = `Loaded ${jsonData.length} records`;

            } catch (error) {
                document.getElementById("status").className = "error";
                document.getElementById("status").innerHTML = `Error: ${error.message}`;
                console.error(error);
            }
        }

        function renderTable(headers, rows) {
            // Create search row with input boxes for each column
            const searchRow = headers.map(h => `
                <th><input class="search-box" placeholder="Filter ${h}" 
                          oninput="filterColumn(${headers.indexOf(h)}, this.value)">
                </th>
            `).join("");
            
            // Create the table HTML
            const tableHTML = `
                <table>
                    <thead>
                        <tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr>
                        <tr>${searchRow}</tr>
                    </thead>
                    <tbody>
                        ${rows.map(row => `
                            <tr>${row.map(cell => `<td>${cell || ""}</td>`).join("")}</tr>
                        `).join("")}
                    </tbody>
                </table>
            `;

            document.getElementById("table-container").innerHTML = tableHTML;
        }

        function filterColumn(colIndex, searchTerm) {
            const term = searchTerm.toLowerCase();
            const rows = document.querySelectorAll("tbody tr");
            
            rows.forEach(row => {
                const cell = row.cells[colIndex];
                if (cell) {
                    const cellText = cell.textContent.toLowerCase();
                    row.style.display = cellText.includes(term) ? "" : "none";
                }
            });
        }

        // Load data automatically when page opens
        window.onload = loadData;
    </script>
