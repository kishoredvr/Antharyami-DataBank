<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antharyami Data Bank</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
        .search-box { width: 90%; padding: 5px; margin: 2px; }
        .error { color: red; }
        .loading { color: #666; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Antharyami Data Bank</h1>
    <button onclick="loadData()">Refresh Data</button>
    <div id="status"></div>
    <div id="table-container"></div>

    <script>
        // Replace with your GitHub JSON file URL (raw content link)
        const JSON_URL = "https://raw.githubusercontent.com/yourusername/yourrepo/main/Astro Data Bank.json";

        async function loadData() {
            try {
                document.getElementById("status").className = "loading";
                document.getElementById("status").innerHTML = "Loading data...";

                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                if (!data.headers || !data.rows) throw new Error("Invalid JSON format");
                
                renderTable(data.headers, data.rows);
                document.getElementById("status").innerHTML = "Data loaded successfully!";

            } catch (error) {
                document.getElementById("status").className = "error";
                document.getElementById("status").innerHTML = `Error: ${error.message}`;
                console.error(error);
            }
        }

        function renderTable(headers, rows) {
            const searchRow = headers.map(h => `
                <th><input class="search-box" placeholder="Search ${h}" 
                          oninput="filterColumn(${headers.indexOf(h)}, this.value)">
                </th>
            `).join("");
            
            const tableHTML = `
                <table>
                    <thead><tr>${searchRow}</tr></thead>
                    <tbody>
                        ${rows.map(row => `
                            <tr>${headers.map((_, i) => `<td>${row[i] || ""}</td>`).join("")}</tr>
                        `).join("")}
                    </tbody>
                </table>
            `;

            document.getElementById("table-container").innerHTML = tableHTML;
        }

        function filterColumn(colIndex, searchTerm) {
            const term = searchTerm.toLowerCase();
            document.querySelectorAll("tbody tr").forEach(row => {
                const cellText = row.cells[colIndex].textContent.toLowerCase();
                row.style.display = cellText.includes(term) ? "" : "none";
            });
        }

        // Load data automatically when page opens
        loadData();
    </script>
</body>
</html>
