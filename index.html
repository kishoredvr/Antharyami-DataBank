<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antharyami Data Bank</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
        .search-box { width: 90%; padding: 5px; margin: 2px; }
        .error { color: red; }
        .loading { color: #666; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Antharyami Data Bank</h1>
    <button onclick="loadData(true)">Refresh Data</button>
    <div id="status"></div>
    <div id="table-container"></div>

    <script>
        // REPLACE WITH YOUR SHEET'S EXCEL EXPORT URL
        const EXCEL_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRmpidryznLtEuGt1_FvHpfcM22HDIIfQHYixnBHFeWqLadHAtaxZAt6-8N0ZTI3gGWHLBT7UanaGa/pub?output=xlsx";

        // Load cached data on page load
        window.onload = function() {
            const cachedData = localStorage.getItem('sheetData');
            if (cachedData) {
                const { headers, rows } = JSON.parse(cachedData);
                renderTable(headers, rows);
                document.getElementById("status").innerHTML = "Showing cached data. Click 'Refresh Data' to update.";
            } else {
                loadData(false);
            }
        };

        async function loadData(forceRefresh) {
            try {
                document.getElementById("status").className = "loading";
                document.getElementById("status").innerHTML = "Loading data...";

                // 1. Fetch Excel file
                const response = await fetch(EXCEL_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                // 2. Convert Excel to JSON
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer);
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                // 3. Process data
                if (jsonData.length < 1) throw new Error("Empty sheet");
                const headers = jsonData[0];
                const rows = jsonData.slice(1);
                
                // Store data in localStorage
                localStorage.setItem('sheetData', JSON.stringify({ headers, rows }));
                
                // 4. Render table
                renderTable(headers, rows);
                document.getElementById("status").innerHTML = forceRefresh ? "Data refreshed successfully!" : "";

            } catch (error) {
                document.getElementById("status").className = "error";
                document.getElementById("status").innerHTML = `Error: ${error.message}`;
                console.error("Full error:", error);
                
                // If refresh fails, try to show cached data
                const cachedData = localStorage.getItem('sheetData');
                if (cachedData) {
                    const { headers, rows } = JSON.parse(cachedData);
                    renderTable(headers, rows);
                    document.getElementById("status").innerHTML += "<br>Showing cached data instead.";
                }
            }
        }

        function renderTable(headers, rows) {
            const searchRow = headers.map(h => `
                <th><input class="search-box" placeholder="Search ${h}" 
                          oninput="filterColumn(${headers.indexOf(h)}, this.value)">
                </th>
            `).join("");
            
            const tableHTML = `
                <table>
                    <thead><tr>${searchRow}</tr></thead>
                    <tbody>
                        ${rows.map(row => `
                            <tr>${headers.map((_, i) => `<td>${row[i] || ""}</td>`).join("")}</tr>
                        `).join("")}
                    </tbody>
                </table>
            `;

            document.getElementById("table-container").innerHTML = tableHTML;
        }

        function filterColumn(colIndex, searchTerm) {
            const term = searchTerm.toLowerCase();
            document.querySelectorAll("tbody tr").forEach(row => {
                const cellText = row.cells[colIndex].textContent.toLowerCase();
                row.style.display = cellText.includes(term) ? "" : "none";
            });
        }
    </script>
</body>
</html>
